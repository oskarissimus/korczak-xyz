<div class="page-content">
  <div class="page-inner">
    <header class="page-header">
      <h1 class="page-title">{{title}}</h1>
    </header>
    <main>
      <article class="blog-post" itemscope itemtype="http://schema.org/BlogPosting">
        <section itemprop="articleBody">
          {{content}}
        </section>
      </article>
    </main>
  </div>
</div>
